<script>
function loadFunc(){
	for (var i=0; i<11; i++)
		$("#timetable").append("<tr><th>"+add0(((i+8)%12)||12)+":00</th></tr>")
	for (var i=0; i<CATALOG.length; i++){
		var cur = CATALOG[i],
			start = add0(cur.ts.h)+":"+add0(cur.ts.m),
			end = add0(cur.te.h)+":"+add0(cur.te.m);
		$("#catalog").append("<tr><th>"+(cur.n)+"</th><td>"+(cur.f+"F "+cur.b.n)+"</td><td>"+(start+"-"+end)+"</td><td data-item='"+i+"'><button onmouseup='add(CATALOG["+i+"])'>Enlist</button>"+
			"<div class='tooltip hide'>Hello</div></td></tr>");
	}
}
function add0(n){
	return (n<10?"0":"")+n;
}
function add(subj){
	var offset = (subj.ts.h+5)%12+(subj.ts.m)/60, end = (subj.te.h+5)%12+(subj.te.m)/60-offset, height = $("#timetable th").outerHeight(),
		name = subj.n.replace(' ','-');
	if ($("."+name).length){
		delete SCHED[subj.n];
		$("."+name).remove();
	}
	else{
		SCHED[subj.n]=subj;
		$("#timetable td:"+(subj.d?"even":"odd")).append("<div class='subject "+(name)+"' style='top:"+(height*offset)+"px;height:"+(height*end)+"px'>"+(subj.n)+"</div>");
	}
	for (i=0; i<CATALOG.length; i++){
		console.log(i);
		$("td[data-item="+i+"] .tooltip").hover(function(){console.log("asdasd",i);}).toggleClass('hide');
		console.log("1",i);
	}
}
function timecmp(a,b){
	var A = a.h+(a.m/60), B = b.h+(b.m/60);
	if (A<B) return B-A;
	return 0;
}
loadFunc();
</script>
